name: FE Unit Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run TS Checker
        run: |
          npm install 
          npm run tsc
        working-directory: ./frontend

      - name: Run Tests
        run: |
          npm install 
          npm test
        working-directory: ./frontend
