version: '3'

services:
  db:
    image: postgres:14-alpine
    restart: on-failure
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: deepchecks
      POSTGRES_DB: deepchecks
      POSTGRES_PASSWORD: deepchecks
    volumes:
      - postgres-data:/var/lib/postgresql/data
  kafka:
    image: moeenz/docker-kafka-kraft:latest
    restart: on-failure
    ports:
      - '9092:9092'
    environment:
      - KRAFT_CONTAINER_HOST_NAME=kafka
  redis:
    image: redis:6.2.7-alpine
    restart: on-failure
    ports:
      - '6379:6379'
    command: redis-server --maxmemory-policy allkeys-lru --maxmemory 200mb

volumes:
  zookeeper-data:
  zookeeper-datalog:
  zookeeper-logs:
  postgres-data:

networks:
  default:
    driver: bridge
    name: deepchecks
