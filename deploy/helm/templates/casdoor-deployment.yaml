apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --chart --controller deployment --out helm --file compose/docker-compose.yml
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: casdoor
  name: casdoor
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: casdoor
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --chart --controller deployment --out helm --file compose/docker-compose.yml
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/deepchecks: "true"
        io.kompose.service: casdoor
    spec:
      containers:
        - command:
            - /bin/sh
            - -c
            - ./server --createDatabase=true
          env:
            - name: RUNNING_IN_DOCKER
              value: "true"
          image: casbin/casdoor:v1.327.0
          name: casdoor
          ports:
            - containerPort: 4545
              protocol: TCP
          volumeMounts:
            - mountPath: /conf
              name: casdoor-claim0
            - mountPath: /init_data.json
              name: casdoor-claim1
      restartPolicy: Always
      volumes:
        - name: casdoor-claim0
          persistentVolumeClaim:
            claimName: casdoor-claim0
        - name: casdoor-claim1
          persistentVolumeClaim:
            claimName: casdoor-claim1
